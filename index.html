<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <!--AXIOS CDN-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>2024 Photo Blog</title>
</head>
<body>
    <!-- INTESTAZIONE -->
    <header>
        <h1>ESTATE '24</h1>
    </header>
    <!-- CONTENUTO PRINCIPALE-->
    <main>
        <!-- OVERLAY -->
        <div id="overlay" class="d-none">
            <button>Chiudi</button>
            <img src="https://images.unsplash.com/photo-1639768506860-2985d640c307?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="bigger version of blog image" class="big-image">
        </div>
        <!-- PARTE CARD -->
        <div class="card-row">
            <div class="card">
                <img src="./img/pin.svg" alt="pin image" class="pin">
                <figure>
                    <img src="https://images.unsplash.com/photo-1639768506860-2985d640c307?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="blog image" class="image"> 
                    <figcaption>
                        <span class="img-date"></span>
                        <span class="img-title"></span>
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>
    <!--JS-->
    <script src="./script.js"></script>
</body>
</html>
